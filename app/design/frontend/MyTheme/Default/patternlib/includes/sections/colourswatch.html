<div class="o-grid__cell o-unit-1of2 o-unit-1of{{colcount}}--m">
    <div class="color-swatch">
        <div class="color-swatch__content u-bg-color--{{colour}}"><img class="color-swatch__prop" alt="" src="../../images/blank-1x1.gif" /></div>
    </div>
    <p class="u-font-size--xxs">{{colour | deHyphenate | toUpper}}</p>
    <pre class="u-margin-btm--xxs"><code class="language-css">u-color--{{colour}}</code></pre>
    <pre class="u-margin-btm--xxs"><code class="language-css">u-bg-color--{{colour}}</code></pre>
    <pre class="u-margin-btm--xxs"><code class="language-css">u-bdr-color--{{colour}}</code></pre>
</div>
