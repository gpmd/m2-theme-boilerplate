<div class="container u-max-width--l">
    <section class="section section--{{section.key}}">
        <h2>{{section.title}}</h2>
    </section>

    <section class="section">
        <h3>Form Elements</h3>

        <form class="form">
            <fieldset class="fieldset" data-hasrequired="* Required Fields">
                <legend class="legend"><span>Form Legend</span></legend><br>

                <div class="field password required">
                    <label for="password" class="label"><span>Password</span></label>
                    <div class="control">
                        <input type="password" name="password" id="password" title="Password">
                    </div>
                </div>

                <div class="field confirmation required">
                    <label for="confirmation" class="label"><span>Confirm Password</span></label>
                    <div class="control">
                        <input type="password" name="confirmation" title="Confirm Password" id="confirmation">
                    </div>
                </div>

                <div class="field required">
                    <label for="name" class="label"><span>Name</span></label>
                    <div class="control">
                        <input type="text" name="name" id="name" title="Name" placeholder="Your name...">
                    </div>
                </div>

                <div class="field form-validation">
                    <label for="test" class="label"><span>&nbsp;</span></label>
                    <div class="control">
                        <input type="text" name="test" id="test" class="mage-error" />
                        <div class="mage-error" generated="true">This is a required field</div>
                    </div>
                </div>

                <div class="field textarea">
                    <label for="textarea2" class="label"><span>Textarea</span></label>
                    <div class="control">
                        <textarea rows="3" cols="5" id="textarea2" name="textarea2"></textarea>
                        <div class="note">Please enter your message here</div>
                    </div>
                </div>

                <div class="field choice">
                    <input type="radio" id="radio2" value="1" name="radio2">
                    <label for="radio2" class="label"><span>Radiobutton</span></label>
                </div>

                <div class="field choice">
                    <input type="checkbox" id="checkbox2" value="1" name="checkbox2">
                    <label for="checkbox2" class="label"><span>Checkbox</span></label>
                </div>

                <div class="field region">
                    <label for="select2" class="label"><span>Select</span></label>
                    <div class="control">
                        <select name="select2" id="select2">
                            <option value="">Please select</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
</div>
