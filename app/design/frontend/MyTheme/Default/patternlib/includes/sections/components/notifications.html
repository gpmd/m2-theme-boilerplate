<div class="container u-max-width--l">
    <section class="section section--{{section.key}}">
        <h2>{{section.title}}</h2>

        <div class="messages">
            <div class="message-success success message">
                <div>Success</div>
            </div>

            <div class="message-info info message">
                <div>Info</div>
            </div>

            <div class="message-error error message">
                <div>Error</div>
            </div>

            <div class="message-warning warning message">
                <div>Warning</div>
            </div>
        </div>
    </section>
</div>
