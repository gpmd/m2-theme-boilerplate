<head>
    <meta charset="utf-8">

    <link rel='shortcut icon' href='../../Magento_Theme/favicon.ico' type='image/x-icon' />

    <link rel="stylesheet" href="../../css/styles-m.css">

    <script>
      <!--(bake ../../web/images/icons/dist/grunticon.loader.js)-->
      grunticon([
        "../../images/icons/dist/icons.data.svg.css",
        "../../images/icons/dist/icons.data.png.css",
        "../../images/icons/dist/icons.fallback.css"
      ], function() {
        grunticon.ready(function() {
          grunticon.embedIcons(grunticon.getIcons(grunticon.getCSS(grunticon.href)));

          // Add loaded class to html tag
          document.querySelector('html').className += ' grunticon-loaded';
        });
      });
    </script>
    <script src="../../bower_components/picturefill/dist/picturefill.min.js" async></script>
    <script>document.createElement("picture");</script>
